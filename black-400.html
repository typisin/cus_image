<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download a pure black 400x400 pixel image. Useful for testing screens, placeholders, or backgrounds. Free instant download.">
  <meta name="keywords" content="black image 400x400, pure black background, black placeholder image, screen test image, 400x400 pixels">
  <title>Pure Black Image 400x400 - Download Free | CusImage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <link rel="shortcut icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2211656389763853" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>(function(){var h=location.hostname||'';var isProd=h==='www.cusimage.com'||h==='cusimage.com';if(!isProd){return;}var si=document.createElement('script');si.defer=true;si.src='/_vercel/speed-insights/script.js';document.head.appendChild(si);})();</script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand-group">
        <a class="brand" href="/">
            <img src="/logo.svg" alt="CusImage Logo" class="logo-icon">
            <h1 class="title">CusImage</h1>
        </a>
        <p class="subtitle">Simple 400×400 Black Image Generator</p>
      </div>
      <div class="nav-dropdown">
                <div class="dropdown-container">
                    <span class="nav-link dropdown-trigger">Tools ▼</span>
                    <div class="dropdown-content">
                        <a href="/turn-image-into-pixel-art" class="dropdown-item">Image to Pixel</a>
                        <a href="/turn-images-into-unicode" class="dropdown-item">Unicode Art</a>
                        <a href="/image-dpi-converter" class="dropdown-item">Image DPI Converter</a>
                        <a href="/convert-jpeg-to-jpg" class="dropdown-item">JPEG to JPG</a>
                    </div>
                </div>
                <div id="user-widget-container"></div>
            </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="tool-header">
        <h2 class="tool-title">400×400 Black Image</h2>
        <p class="tool-description">View a 400×400 black square and download it as PNG.</p>
      </section>

      <section class="content-grid" style="justify-content:center;">
        <div class="faq-card" style="text-align:center;">
          <div class="image-preview-container">
            <canvas id="blackCanvas" width="400" height="400" aria-label="400 by 400 black image" style="display:block"></canvas>
          </div>
          <div style="margin-top:16px;">
            <button id="downloadBtn" class="btn btn-primary">Download PNG</button>
          </div>
          <p class="muted" style="margin-top:8px;">Tip: The PNG is exactly 400×400 pixels filled with #000000.</p>
        </div>
      </section>
    </div>
  </main>

  <cus-footer></cus-footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.querySelector('.nav-toggle');
      var dropdown = toggle && toggle.parentElement;
      var nav = dropdown && dropdown.querySelector('.nav');
      if (toggle && dropdown && nav) {
        toggle.addEventListener('click', function() {
          var open = dropdown.classList.toggle('open');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e) {
          if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
          }
        });
      }

      var canvas = document.getElementById('blackCanvas');
      var ctx = canvas && canvas.getContext('2d');
      if (ctx) {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      var downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn && canvas) {
        downloadBtn.addEventListener('click', function() {
          var a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'black-400x400.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
      }
    });
  </script>
  <script src="/footer.js" defer></script>
  <script src="/user-widget.js" defer></script>
 </body>
 </html>
