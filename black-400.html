<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple 400x400 black image page. View and download a 400×400 black square PNG.">
  <meta name="keywords" content="black image, 400x400, square, png, download">
  <title>400x400 Black Image | CusImage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.svg?v=2" type="image/svg+xml">
  <link rel="shortcut icon" href="/favicon.svg?v=2" type="image/svg+xml">
  <script src="favicon.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>(function(){var h=location.hostname;var isLocal=/^(localhost|127\.0\.0\.1)$/.test(h);if(!isLocal){var s=document.createElement('script');s.defer=true;s.src='/_vercel/insights/script.js';document.head.appendChild(s);}})();</script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <div class="logo"><img src="/logo.png" alt="CusImage"></div>
        <h1 class="title">CusImage</h1>
        <p class="subtitle">Simple 400×400 Black Image Generator</p>
      </div>
      <div class="nav-dropdown">
        <button class="nav-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="main-nav">Menu</button>
        <nav class="nav" id="main-nav" aria-label="Main navigation">
          <ul class="nav-menu">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/image-describer" class="nav-link">Image Describer</a></li>
            <li><a href="/turn-images-into-unicode" class="nav-link">Turn Images into Unicode</a></li>
            <li><a href="/images-for-fb-cover" class="nav-link">Fb Covers</a></li>
            <li><a href="/black-400" class="nav-link active">Black 400x400</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="tool-header">
        <h2 class="tool-title">400×400 Black Image</h2>
        <p class="tool-description">View a 400×400 black square and download it as PNG.</p>
      </section>

      <section class="content-grid" style="justify-content:center;">
        <div class="faq-card" style="text-align:center;">
          <div class="image-preview-container" style="display:inline-block;padding:12px;background:#f5f5f7;border:1px solid #e5e7eb;border-radius:12px;">
            <canvas id="blackCanvas" width="400" height="400" aria-label="400 by 400 black image" style="display:block"></canvas>
          </div>
          <div style="margin-top:16px;">
            <button id="downloadBtn" class="btn btn-primary">Download PNG</button>
          </div>
          <p style="margin-top:8px;color:#6b7280;">Tip: The PNG is exactly 400×400 pixels filled with #000000.</p>
        </div>
      </section>
    </div>
  </main>

  <cus-footer></cus-footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.querySelector('.nav-toggle');
      var dropdown = toggle && toggle.parentElement;
      var nav = dropdown && dropdown.querySelector('.nav');
      if (toggle && dropdown && nav) {
        toggle.addEventListener('click', function() {
          var open = dropdown.classList.toggle('open');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e) {
          if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
          }
        });
      }

      var canvas = document.getElementById('blackCanvas');
      var ctx = canvas && canvas.getContext('2d');
      if (ctx) {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      var downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn && canvas) {
        downloadBtn.addEventListener('click', function() {
          var a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'black-400x400.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
      }
    });
  </script>
  <script src="/footer.js" defer></script>
</body>
</html>
