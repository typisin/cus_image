<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CusImage - 智能图片编辑工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="brand">
                <div class="logo">🖼️</div>
                <h1 class="title">CusImage</h1>
                <p class="subtitle">智能图片编辑解决方案</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">探索智能图片编辑</h2>
                <p class="hero-description">三款强大的AI工具，让您的图片处理更高效</p>
            </section>

            <div class="features-grid">
                <a href="#describer" class="feature-card">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M7 9h6M7 12h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M6 20l4-4 3 3 5-5 3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Image Describer</h3>
                    <p class="card-description">为图片生成精准自然的文字描述，支持多语言输出</p>
                    <span class="card-cta">开始使用 →</span>
                </a>

                <a href="#cutout" class="feature-card">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                            <path d="M4 4h10a3 3 0 0 1 3 3v10" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="7" cy="17" r="2" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="17" cy="7" r="2" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M7 17l10-10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3 class="card-title">AI Cutout</h3>
                    <p class="card-description">智能抠图与背景移除，保留精细边缘与毛发细节</p>
                    <span class="card-cta">开始使用 →</span>
                </a>

                <a href="#unicode" class="feature-card">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="8" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="13" y="3" width="8" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="3" y="13" width="8" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="13" y="13" width="8" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Image to Unicode</h3>
                    <p class="card-description">将图像转为Unicode字符艺术，兼容终端与网页显示</p>
                    <span class="card-cta">开始使用 →</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CusImage. 让图片编辑更智能。</p>
        </div>
    </footer>
</body>
</html>
