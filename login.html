<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | CusImage</title>
  <link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <link rel="shortcut icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2211656389763853" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand-group">
        <a class="brand" href="/">
          <img src="/logo.svg" alt="CusImage Logo" class="logo-icon">
          <h1 class="title">CusImage</h1>
        </a>
        <p class="subtitle">Account</p>
      </div>
      <div class="nav-dropdown">
        <div class="dropdown-container">
          <span class="nav-link dropdown-trigger">Tools â–¼</span>
          <div class="dropdown-content">
            <a href="/turn-image-into-pixel-art" class="dropdown-item">Image to Pixel</a>
            <a href="/turn-images-into-unicode" class="dropdown-item">Unicode Art</a>
            <a href="/image-dpi-converter" class="dropdown-item">Image DPI Converter</a>
            <a href="/convert-jpeg-to-jpg" class="dropdown-item">JPEG to JPG</a>
          </div>
        </div>
        <div id="user-widget-container"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card auth-card">
        <h2 style="font-size: 1.35rem; letter-spacing: -0.01em; margin-bottom: 12px;">Email Login / Register</h2>
        <div class="form">
          <div>
            <label for="email">Email</label>
            <input id="email" class="input" type="email" placeholder="you@example.com" autocomplete="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" class="input" type="password" placeholder="minimum 6 characters" autocomplete="current-password" />
          </div>
          <div class="form-actions">
            <button id="register" class="btn-primary" type="button">Register</button>
            <button id="login" class="btn btn-secondary" type="button">Login</button>
          </div>
          <div class="muted">Google login coming soon.</div>
        </div>

        <div class="auth-section">
          <div id="who" class="muted"></div>
          <div class="form" style="margin-top: 12px;">
            <div>
              <label for="displayName">Display Name</label>
              <input id="displayName" class="input" placeholder="Edit display name" autocomplete="nickname" />
            </div>
            <div class="form-actions">
              <button id="saveName" class="btn" type="button">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <cus-footer></cus-footer>
  <script src="/footer.js" defer></script>
  <script src="/user-widget.js" defer></script>
  <script src="/auth.js"></script>
</body>
</html>
