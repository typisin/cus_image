<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | CusImage</title>
  <link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <link rel="shortcut icon" href="/favicon.svg?v=3" type="image/svg+xml">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2211656389763853" crossorigin="anonymous"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;background:#fafafa;color:#111}
    .card{max-width:520px;margin:0 auto;background:#fff;border:1px solid #eee;border-radius:10px;padding:20px}
    h1{font-size:20px;margin:0 0 16px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:12px;padding:10px 14px;border:1px solid #333;background:#111;color:#fff;border-radius:8px;cursor:pointer}
    button.secondary{background:#fff;color:#111}
    .row{display:flex;gap:8px}
    .row>button{flex:1}
    .muted{color:#666;font-size:12px;margin-top:8px}
    .profile{margin-top:16px;padding-top:12px;border-top:1px solid #eee}
  </style>
</head>
<body>
  <div class="card">
    <h1>Email Login / Register</h1>
    <div>
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <label>Password</label>
      <input id="password" type="password" placeholder="minimum 6 characters" />
      <div class="row">
        <button id="register">Register</button>
        <button id="login" class="secondary">Login</button>
      </div>
      <div class="muted">Google login coming soon</div>
    </div>
    <div class="profile">
      <div id="who"></div>
      <div class="row">
        <input id="displayName" placeholder="Edit display name" />
        <button id="saveName">Save</button>
      </div>
    </div>
  </div>
  <script src="/auth.js"></script>
</body>
</html>
