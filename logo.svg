<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- Palette -->
  <defs>
    <style>
      .bg { fill: #1e293b; } /* Dark Background for contrast */
      .primary { fill: #3b82f6; } /* Blue */
      .light { fill: #60a5fa; } /* Light Blue */
      .dark { fill: #1d4ed8; } /* Dark Blue */
      .accent { fill: #f43f5e; } /* Pink Accent */
    </style>
  </defs>
  
  <!-- Background (Rounded Rect simulated with pixels) -->
  <!-- Main body 14x14 -->
  <!-- Not doing a full background, just the letter C shape with some backing -->
  
  <!-- C Shape -->
  <!-- Top Horizontal -->
  <rect x="4" y="3" width="7" height="1" class="primary" />
  <rect x="5" y="2" width="5" height="1" class="light" /> <!-- Highlight top -->
  
  <!-- Top Right Corner -->
  <rect x="11" y="3" width="1" height="1" class="primary" />
  <rect x="12" y="4" width="1" height="2" class="primary" />
  
  <!-- Left Vertical -->
  <rect x="3" y="4" width="1" height="8" class="primary" />
  <rect x="2" y="5" width="1" height="6" class="dark" /> <!-- Shadow left -->
  
  <!-- Bottom Horizontal -->
  <rect x="4" y="12" width="7" height="1" class="primary" />
  <rect x="5" y="13" width="5" height="1" class="dark" /> <!-- Shadow bottom -->
  
  <!-- Bottom Right Corner -->
  <rect x="11" y="12" width="1" height="1" class="primary" />
  <rect x="12" y="10" width="1" height="2" class="primary" />
  
  <!-- Inner Highlights/Details -->
  <rect x="4" y="4" width="1" height="1" class="light" />
  <rect x="4" y="11" width="1" height="1" class="dark" />
  
  <!-- Pixel Accents (Decorations) -->
  <rect x="10" y="5" width="1" height="1" class="accent" />
  <rect x="11" y="6" width="1" height="1" class="accent" />
  
</svg>