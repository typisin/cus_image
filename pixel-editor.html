<head>

    <title>Free Online Pixel Art Editor - Create & Draw Pixel Art | CusImage</title>
    <meta name="description" content="Professional online pixel art editor. Draw, edit, and create pixel art directly in your browser. Features layers, custom palettes, and export options. Free and easy to use.">
    <meta name="keywords" content="pixel art editor, online pixel drawing, pixel art maker, sprite editor, 8-bit art creator, free pixel tool">

    <link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml">
    <link rel="shortcut icon" href="/favicon.svg?v=3" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        .editor-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: nowrap;
            align-items: flex-start;
            justify-content: flex-start;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .toolbar {
            background: var(--pixel-dark);
            border: var(--border-width) solid var(--pixel-border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 260px;
            min-width: 260px;
            flex: 0 0 260px;
            box-shadow: var(--shadow-md);
        }
        
        .grid-wrapper {
            background: #fff; /* Checkerboard pattern for transparency */
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 0;
            border: var(--border-width) solid var(--pixel-border);
            box-shadow: var(--shadow-lg);

            width: auto;
            max-width: none;
            max-height: 80vh;
            overflow: auto;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;
        }

        #pixel-grid {
            display: grid;
            /* width/height will be set dynamically via JS to maintain aspect ratio */
            background: transparent;
            image-rendering: pixelated;
        }
        
        .pixel-cell {
            border: 1px solid rgba(0,0,0,0.05);
            aspect-ratio: 1;
        }
        
        .pixel-cell:hover {
            border: 1px solid rgba(0,0,0,0.2);
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .palette-color {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid var(--pixel-border);
            cursor: pointer;
            height: 24px; /* Force smaller height */
            width: 24px;  /* Force smaller width */
        }
        
        .palette-color:hover {
            transform: scale(1.1);
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tool-btn.active {
            background: var(--pixel-secondary);
            color: black;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--pixel-border);
        }

        @media (max-width: 800px) {
            /* Responsive styles handled by max-width and aspect-ratio */
        }
    </style>

<body>
    <header class="header">
        <div class="container">
            <div class="brand">
                <a href="/" style="text-decoration: none; display: flex; align-items: center;">
                    <img src="/logo.svg" alt="CusImage Logo" class="logo-icon">
                    <h1 class="title">CusImage</h1>
                </a>
            </div>
            <div class="nav-dropdown">
                <a href="/pixel-art-ideas" class="nav-link">Pixel Art Ideas</a>
                <div class="dropdown-container">
                    <span class="nav-link dropdown-trigger">Tools â–¼</span>
                    <div class="dropdown-content">
                        <a href="/pixel-editor" class="dropdown-item">Pixel Editor</a>
                        <a href="/turn-image-into-pixel-art" class="dropdown-item">Image to Pixel</a>
                        <a href="/turn-images-into-unicode" class="dropdown-item">Unicode Art</a>
                    </div>
                </div>
                <div id="user-widget-container" style="display: inline-block; margin-left: 20px;"></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 style="text-align: center; color: var(--pixel-accent); margin-top: 1rem;">PIXEL ART EDITOR</h2>
            
            <div class="editor-container">
                <!-- Toolbar -->
                <div class="toolbar">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem;">GRID SIZE</label>
                        <select id="grid-size" class="select-field" style="width: 100%;">
                            <option value="16">16 x 16</option>
                            <option value="32" selected>32 x 32</option>
                            <option value="64">64 x 64</option>
                        </select>
                    </div>
                    
                    <div style="border-top: 2px solid var(--pixel-border); padding-top: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">TOOLS</label>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <button class="tool-btn active" data-tool="pencil" style="flex: 1;" title="Draw">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                            </button>
                            <button class="tool-btn" data-tool="eraser" style="flex: 1;" title="Erase">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0zM4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l8.48-8.48-3.54-3.54-8.48 8.48c-.78.79-.78 2.05-.01 2.84zM15.58 4.22l-3.53 3.53 3.53 3.53 3.53-3.53-3.53-3.53z"/></svg>
                            </button>
                        </div>
                        <button id="clear-btn" class="action-btn" style="width: 100%; background: #ff4444; display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            CLEAR
                        </button>
                    </div>

                    <div style="border-top: 2px solid var(--pixel-border); padding-top: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">COLOR</label>
                        <input type="color" id="color-picker" value="#000000" style="width: 100%; height: 40px; padding: 0;">
                        
                        <div class="palette-grid" style="margin-top: 10px;">
                            <div class="palette-color" style="background: #000000;" data-color="#000000"></div>
                            <div class="palette-color" style="background: #ffffff;" data-color="#ffffff"></div>
                            <div class="palette-color" style="background: #ff0055;" data-color="#ff0055"></div>
                            <div class="palette-color" style="background: #00e5ff;" data-color="#00e5ff"></div>
                            <div class="palette-color" style="background: #ffe600;" data-color="#ffe600"></div>
                            <div class="palette-color" style="background: #00ff00;" data-color="#00ff00"></div>
                            <div class="palette-color" style="background: #ff6600;" data-color="#ff6600"></div>
                            <div class="palette-color" style="background: #9900ff;" data-color="#9900ff"></div>
                        </div>
                    </div>
                    
                    <div style="border-top: 2px solid var(--pixel-border); padding-top: 1rem; margin-top: auto;">
                        <button id="import-btn" class="action-btn" style="width: 100%; margin-bottom: 0.5rem; background: var(--pixel-secondary); color: #000; display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            IMPORT IMG
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <button id="export-btn" class="btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                            EXPORT PNG
                        </button>
                    </div>
                </div>

                <!-- Canvas -->
                <div class="grid-wrapper">
                    <div id="pixel-grid"></div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                 <p style="color: var(--pixel-fg); opacity: 0.7;">Tip: Click and drag to paint. Select size before drawing.</p>
            </div>
        </div>
    </main>

    <cus-footer></cus-footer>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">CONFIRM ACTION</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="modal-btn cancel">CANCEL</button>
                <button id="modal-confirm" class="modal-btn confirm">CONFIRM</button>
            </div>
        </div>
    </div>

    <script src="/footer.js" defer></script>
    <script src="/user-widget.js" defer></script>
    <script src="/pixel-editor.js" defer></script>
</body>
</html>
